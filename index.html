<!DOCTYPE html>
<html lang="en">
	<head>
		<title>memorize tris</title>
		<meta charset="utf-8">
		<style type="text/css">
		.answers {
			visibility: hidden;
		}
		input {
			border: thin solid lightgrey;
		}
		span {
			border: dotted thin grey;
		}
		tr.even {
			background-color: #ffffff;
		}
		tr.odd {
			background-color: lightgrey;
		}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha656-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script>
		const check = (id1, id2, id3) => {
			const q = `#${ id1 }`
			const answer = $(q).text(); console.log(answer)

			const a = `#${ id2 }`
			const response = $(a).val(); console.log(response)

			const assessment = `#${ id3 }`
			answer.toLowerCase() === response.toLowerCase() ?
				$(assessment).text('correct!') :
				tryAgain(q, assessment)
		}

		tryAgain = (q, assessment) => {
			$(assessment).text('try again')
			$(q).css('visibility', 'visible')
		}
		</script>
	</head>
	<body>
		<table style="border: thin solid #000000">

			<tr class="even">
				<th><span id="Q1" class="answers">1 Corinthians 13:4-8</th>
				<th><input size="65" id="A1" type="text" onblur="check('Q1', 'A1', 'R1');"></th>
				<th><span id="R1">?</span></th>
			</tr>

			<tr class="odd">
				<td id="Q2" class="answers">Love is patient, love is kind.</td>
				<td><input size="65" id="A2" type="text" onblur="check('Q2', 'A2', 'R2');"></td>
				<td id="R2">?</td>
			</tr>

			<tr class="even">
				<td id="Q3" class="answers">It does not envy, it does not boast, it is not proud.</td>
				<td><input size="65" id="A3" type="text" onblur="check('Q3', 'A3', 'R3');"></td>
				<td id="R3">?</td>
			</tr>

			<tr class="odd">
				<td id="Q4" class="answers">It does not dishonor others, it is not self-seeking,</td>
				<td><input size="65" id="A4" type="text" onblur="check('Q4', 'A4', 'R4');"></td>
				<td id="R4">?</td>
			</tr>

			<tr class="even">
				<td id="Q5" class="answers">it is not easily angered, it keeps no record of wrongs.</td>
				<td><input size="65" id="A5" type="text" onblur="check('Q5', 'A5', 'R5');"></td>
				<td id="R5">?</td>
			</tr>
		</tabl>
	</body>
</html>
